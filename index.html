<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Freaky Friday</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body style="background-color: darkgray">
    <div id="border"></div>

    <input
      type="image"
      src="adidas.png"
      id="adidas"
      width="15%"
      style="outline: 0"
    />
    <input
      type="image"
      src="reebook.png"
      id="rebook"
      width="15%"
      style="outline: 0"
    />
    <input
      type="image"
      src="nike.png"
      id="nike"
      width="15%"
      style="outline: 0"
    />

    <form method="get" action="buyNow.html">
      <button type="submit" id="buyNow">Buy now</button>
    </form>
    <form method="get" action="contact.html">
      <button type="submit" id="contact">Contact</button>
    </form>
    <form method="get" action="index.html">
      <button type="submit" id="home">SHOE SHOP</button>
    </form>

    <p id="adidasText">Adidas</p>
    <p id="nikeText">Nike</p>
    <p id="reebookText">Reebook</p>

    <p id="infoText"></p>

    <script src="mainScript.js"></script>
  </body>
</html>
